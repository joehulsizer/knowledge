<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn a Random Topic</title>
    <link rel="stylesheet" href="knowl.css">
</head>
<body>
    <header>
        <img src="Unknown.jpeg" alt="InfoExplorer Logo" id="company-logo">
        <h1 id="company-name">InfoExplorer</h1>
    </header>
    <div id="welcome-screen">
        <div class="welcome-container">
            <button id="generate-article">Learn Random Topic</button>
            <button id="view-saved">View Saved Topics</button>
            <button id="learn-specific-topic">Learn a Specific Topic</button>
            <div id="specific-topic-form" style="display:none;">
                <input type="text" id="specific-topic-text" placeholder="Enter a topic to learn about...">
                <button id="submit-specific-topic">Submit</button>
            </div>
        </div>
        

    </div>
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>Please wait while we generate your increased knowledge...</p>
    </div>
    
    <div id="article-screen" style="display: none;">
        <h1 id="article-title"></h1>
        <p id="article-summary"></p> <!-- Element to display the article summary -->
        <div id="notification" class="notification"></div>
        <div class="image-container">
            <img id="article-image1" src="" alt="Article Image 1">
            <img id="article-image2" src="" alt="Article Image 2">
        </div>
        <button id="save-article">Save Topic</button>
        <button id="generate-another">Generate Another Topic</button>
        <button id="back-to-main">Back to Main</button>
        <button id="learn-more">Learn More</button>
        <div id="options-box" style="display:none;">
            <button id="explain-simpler">Explain Simpler</button>
            <button id="more-in-depth">More In-Depth</button>
            <button id="more-talking-points">More Talking Points</button>
        </div>

        </button>

        <!--<div id="chat-interface">
            <textarea id="chat-input" placeholder="Ask me anything for a summary..."></textarea>
            <button id="send-chat">Ask ChatGPT</button>
        </div>
        <div id="chat-output"></div>-->
    </div>
    
    <div id="saved-articles-screen" style="display: none;">
        <h1>Saved Topics</h1>
        <div id="saved-articles"></div>
        <button id="back-to-main_saved">Back to Main</button>
        <button id="clear-topics">Clear Topics</button> <!-- Clear Topics button -->
        
    </div>
    
    <!-- Detailed Topic View -->
<div id="detailed-topic-screen" style="display: none;">
    <h1 id="detailed-topic-title"></h1>
    <div class="image-container">
        <img id="detailed-topic-image1" src="" alt="Detailed Topic Image 1">
        <img id="detailed-topic-image2" src="" alt="Detailed Topic Image 2">
    </div>
    <button id="back-to-saved">Back to Saved Topics</button>
</div>
    <script src="subjects.js"></script>
    <script src="app.js"></script>
    <script src="groq.js"></script> <!-- Link to the new ChatGPT integration script -->

</body>
</html>
